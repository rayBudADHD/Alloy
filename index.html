<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GladBuilt</title>
    <!-- Leaflet CSS (from CDN) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Link to external CSS file (optional) -->
    <link rel="stylesheet" href="https://rayBudADHD.github.io/Alloy/styles.css">
</head>
<body>
    <!-- Div for the map, will take up the full screen -->
    <div id="map"></div>

    <!-- Bottom panel (takes up 30% of the screen) -->
    <div id="bottom-panel">
        <h3>Dragged Marker Info</h3>
        <!-- Table to display marker data when dragged -->
        <table id="marker-table" border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows will be added here -->
            </tbody>
        </table>
    </div>

    <!-- Leaflet JS (from CDN) -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Link to external JavaScript file -->
    <script src="https://rayBudADHD.github.io/Alloy/script.js"></script>
</body>
</html>
