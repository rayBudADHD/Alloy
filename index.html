<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24-Hour Day Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Styling for the container */
        .container {
            margin-top: 50px;
        }

        /* Styling for the header (date and navigation arrows) */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .date-display {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .arrow {
            cursor: pointer;
            font-size: 2rem;
        }

        /* Styling for the table */
        .hour-table {
            width: 100%;
            table-layout: fixed;
        }

        .hour-table th {
            text-align: center;
            font-weight: bold;
            padding: 10px 0;
        }

        .hour-table td {
            width: 4%;
            height: 60px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        .hour-cell {
            position: relative;
        }

        .hour-cell span {
            position: absolute;
            top: -20px;
            width: 100%;
            text-align: center;
            font-weight: normal;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <span class="arrow" id="prevDay">&larr;</span>
        <span class="date-display" id="currentDate">Date: 2024-11-10</span>
        <span class="arrow" id="nextDay">&rarr;</span>
    </div>

    <!-- Table for showing 24 hours of the day -->
    <table class="hour-table table table-bordered mt-4">
        <thead>
            <tr>
                <th class="hour-cell">
                    <span>00:00</span>
                </th>
                <th class="hour-cell">
                    <span>01:00</span>
                </th>
                <th class="hour-cell">
                    <span>02:00</span>
                </th>
                <th class="hour-cell">
                    <span>03:00</span>
                </th>
                <th class="hour-cell">
                    <span>04:00</span>
                </th>
                <th class="hour-cell">
                    <span>05:00</span>
                </th>
                <th class="hour-cell">
                    <span>06:00</span>
                </th>
                <th class="hour-cell">
                    <span>07:00</span>
                </th>
                <th class="hour-cell">
                    <span>08:00</span>
                </th>
                <th class="hour-cell">
                    <span>09:00</span>
                </th>
                <th class="hour-cell">
                    <span>10:00</span>
                </th>
                <th class="hour-cell">
                    <span>11:00</span>
                </th>
                <th class="hour-cell">
                    <span>12:00</span>
                </th>
                <th class="hour-cell">
                    <span>13:00</span>
                </th>
                <th class="hour-cell">
                    <span>14:00</span>
                </th>
                <th class="hour-cell">
                    <span>15:00</span>
                </th>
                <th class="hour-cell">
                    <span>16:00</span>
                </th>
                <th class="hour-cell">
                    <span>17:00</span>
                </th>
                <th class="hour-cell">
                    <span>18:00</span>
                </th>
                <th class="hour-cell">
                    <span>19:00</span>
                </th>
                <th class="hour-cell">
                    <span>20:00</span>
                </th>
                <th class="hour-cell">
                    <span>21:00</span>
                </th>
                <th class="hour-cell">
                    <span>22:00</span>
                </th>
                <th class="hour-cell">
                    <span>23:00</span>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="hour-cell"></td>
                <td class="hour-cell"></td>
                <td class="hour-cell"></td>
                <td class="hour-cell"></td>
                <td class="hour-cell"></td>
                <td class="hour-cell"></td>
                <td class="hour-cell"></td>
                <td class="hour-cell"></td>
                <td class="hour-cell"></td>
                <td class="hour-cell"></td>
                <td class="hour-cell"></td>
                <td class="hour-cell"></td>
                <td class="hour-cell"></td>
                <td class="hour-cell"></td>
                <td class="hour-cell"></td>
                <td class="hour-cell"></td>
                <td class="hour-cell"></td>
                <td class="hour-cell"></td>
                <td class="hour-cell"></td>
                <td class="hour-cell"></td>
                <td class="hour-cell"></td>
                <td class="hour-cell"></td>
                <td class="hour-cell"></td>
                <td class="hour-cell"></td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Get current date
    let currentDate = new Date();

    // Function to update the date display
    function updateDateDisplay() {
        const dateDisplay = document.getElementById('currentDate');
        const formattedDate = currentDate.toISOString().split('T')[0]; // Format as YYYY-MM-DD
        dateDisplay.textContent = `Date: ${formattedDate}`;
    }

    // Event listeners for arrows to navigate between days
    document.getElementById('prevDay').addEventListener('click', () => {
        currentDate.setDate(currentDate.getDate() - 1);
        updateDateDisplay();
    });

    document.getElementById('nextDay').addEventListener('click', () => {
        currentDate.setDate(currentDate.getDate() + 1);
        updateDateDisplay();
    });

    // Initialize the date display
    updateDateDisplay();
</script>

</body>
</html>
