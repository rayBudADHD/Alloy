<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Sidebar</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Include your own CSS (Optional for further styling) -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Style the sidebar */
        #sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #f8f9fa;
            border-right: 1px solid #ddd;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        #sidebar.active {
            transform: translateX(0);
        }

        #map {
            height: 100vh;
            margin-left: 250px; /* Offset map by sidebar width */
            transition: margin-left 0.3s ease;
        }

        /* Button to toggle sidebar */
        #toggle-sidebar-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <!-- Button to toggle sidebar -->
    <button id="toggle-sidebar-btn" class="btn btn-primary">Toggle Sidebar</button>

    <!-- Sidebar -->
    <div id="sidebar" class="p-3">
        <h4>Sidebar</h4>
        <p>
            Cras mattis consectetur purus sit amet fermentum. Cras justo odio, dapibus ac facilisis in, egestas eget quam. Morbi leo risus, porta ac consectetur ac, vestibulum at eros.
        </p>
        <img src="https://picsum.photos/500/500/?image=54" class="img-fluid" alt="Random image">
    </div>

    <!-- Map container -->
    <div id="map"></div>

    <!-- Include Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Initialize Leaflet map
        var map = L.map('map').setView([51.5074, -0.1278], 13);  // Coordinates for London

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Toggle sidebar visibility
        const sidebar = document.getElementById('sidebar');
        const toggleButton = document.getElementById('toggle-sidebar-btn');
        const mapContainer = document.getElementById('map');

        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            mapContainer.style.marginLeft = sidebar.classList.contains('active') ? '250px' : '0';
        });
    </script>
</body>
</html>
